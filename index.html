<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>2</title>
</head>
<body>
	<form action="#" method="post" enctype="multipart/form-data">
		<div>
			<p>Имя</p>
			<input tabindex="1" placeholder="Имя" tabindex="1" type="text" name="username">
		</div>
		<div>
			<p>Пароль</p>
			<input tabindex="2" placeholder="Пароль" tabindex="2" type="password" name="userpass">
		</div>
		<div>
			<p>Номер телефона</p>
			<input tabindex="3" type="tel" name="phonenum">
		</div>
		<div>
			<p>Пол</p>
			<div>
			<input checked tabindex="4" type="radio" name="gender" value="male"> Мужчина
			</div>
			<div>
			<input tabindex="5" type="radio" name="gender" value="female"> Женщина
			</div>
		</div>
		<div>
			<p>Имущество</p>
			<div>
				<input tabindex="6" checked type="checkbox" name="bike" value="yes" /> Велик
			</div>
			<div>
				<input tabindex="7" type="checkbox" name="car" value="yes" /> Машина
			</div>
			<div>
				<input tabindex="8" disabled type="checkbox" name="house" value="yes" /> Дом
			</div>
		</div>
		<div>
			<p>Дополнительная информация</p>
			<textarea tabindex="9" name="text"></textarea>
		</div>
		<div>
			<p>Прикрепить фото</p>
			<input tabindex="10" type="file" name="userphoto">
		</div>
		<div>
			<p>Любимый цвет</p>
			<select name="color">
				<option tabindex="11" value="red">Красный</option>
				<option tabindex="12" value="green">Зеленый</option>
				<option tabindex="13" selected value="yellow">Желтый</option>
				<option tabindex="14" value="black">Черный</option>
				<option tabindex="15" value="white">Белый</option>
			</select>
		</div>
		<div>
			<p>Действия</p>
			<button tabindex="16" type="submit">Отправить</button>
			<button tabindex="17" type="reset">Очистить</button>
		</div>
	</form>
</body>
</html>
